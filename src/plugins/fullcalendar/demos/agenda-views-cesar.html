<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../lang/pt-br.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			businessHours: {
			    start: '08:00', // a start time
                end: '19:00', // an end time
                dow: [1, 2, 3, 4, 5]
			},
			defaultView: 'agendaWeek', //Visualiza a agenda semanal ao carregar calend√°rio
			hiddenDays: [0], //Esconde o domingo
			editable: false, //Faz permitir o drag drop se estiver true
			eventLimit: true, // allow "more" link when too many events
			events: 'teste/events.php'
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
